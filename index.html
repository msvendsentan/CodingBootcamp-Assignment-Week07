<!DOCTYPE html>


<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <header><h1>Multiplayer RPS</h1></header>
    <div id="instructions">Welcome to multiplayer Rock, Paper, Scissors! Rock beats scissors beats paper beats rock!</div>
    <div id="name_container">
        <h3>First Name:</h3>
        <form id="name_form">
            <input type="text" id="name_input" placeholder="John">
            <input id="name_button" type="submit" value="Start!">
        </form>
    </div>
    <div id="grid_container">
        <div class="grid_boxes" id="player_1_box">
            <div id="player_1_name"></div>
            <div id="player_1_options"></div>
            <div id="player_1_score"></div>
        </div>
        <div class="grid_boxes" id="game_state_box"></div>
        <div class="grid_boxes" id="player_2_box">
            <div id="player_2_name"></div>
            <div id="player_2_options"></div>
            <div id="player_2_score"></div>
        </div>
    </div>

    <div id="chat_container">
        <div id="chat_window"></div>
        <form id="chat_form">
            <input type="text" id="chat_input" placeholder="Type your message...">
            <input id="chat_button" type="submit" value="Send">
        </form>
    </div>




    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>









</html>
